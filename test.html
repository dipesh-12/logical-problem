<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      let count = 0;
      function countDecodings(message) {
        if (message.length === 0) {
          return 1;
        }

        if (message[0] !== '0') {
          count += countDecodings(message.slice(1));
        }
        if (message.length >= 2 && parseInt(message.slice(0, 2)) <= 26) {
          count += countDecodings(message.slice(2));
        }
        return count;
      }
      console.log(countDecodings('111060'))
    </script>
</body>
</html>
